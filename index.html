<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>XOR + Base64</title></head>
<body>
  <input id="text" placeholder="Your name">
  <button onclick="go()">Getkey</button>
  <button onclick="alert(42)">XOR KEY</button>
  <div id="out"></div>

  <script>
    function go() {
      const input = document.getElementById('text').value;
      let result = '';
      for (let i = 0; i < input.length; i++) {
        result += String.fromCharCode(input.charCodeAt(i) ^ 42);
      }
      const encoded = btoa(unescape(encodeURIComponent(result)));
      document.getElementById('out').innerText = encoded;
    }
  </script>
</body>
</html>
